<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/pngwing.com.png">
  <link rel="stylesheet" href="style.css">
  <script type="module" defer src="src/js/controller.js"></script>
  
  <title>Rock, Paper, Scissors Game</title>
</head>
<body>
  <div class="board__container">
    <img class="board__image" src="./src/images/logo.svg" alt="logo image">
    <div class="score__container">
      <h3 class="score__title">score</h3>
      <p class="score__number">0</p>
    </div>
  </div>
  <div class="game__container" id="game__container">
    <img class="paper" src="./src/images/icon-paper.svg" alt="paper image" id="paper">
    <img class="scissors" src="./src/images/icon-scissors.svg" alt="scissors image" id="scissors" data-choice="2"> 
    <img class="rock" src="./src/images/icon-rock.svg" alt="rock image" id="rock" data-choice="3">
  </div>
  <div class="decision__container">
    <span class="decision">YOU WIN</span>
    <button class="play__again__btn">PLAY AGAIN</button>
  </div>
  <button class="rules__btn">RULES</button>
</body>
</html>
